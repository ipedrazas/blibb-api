<div class="row">
	<div class="offset3 span1 post-aside">
		<h4>{{month}}</h4>
		<h2>{{day}}</h2>
		<div class="comments-overview">
			<h2>{{cc}}</h2>
			<p>comments</p>
		</div>
	</div>
	<div class="span5 post-content">
		<h2>{{title}}</h2>
		{{{body}}}
		<a href="blitem?i={{id}}" class="readmore-link">Read more &gt&gt</a>
		<hr>
		<h3>Comments</h3>
		<br>
		{{#COMMENTS}}
			<div class="post-comment">
				<div class="thumbnail span1 pull-right"><img src="{{th}}" alt=""></div>
				<h3>{{u}} <small>{{comment_date}}</small></h3>
				{{t}}
			</div>
		{{/COMMENTS}}
		<div>
			<h3>Write your comment</h3>
			<form action="">
				<textarea class="span5" name="" id="" rows="4"></textarea>
				<input type="submit" value="Send" class="btn btn-primary pull-right">
			</form>
		</div>
	</div>
</div>
